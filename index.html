<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <!-- bootstrap are here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- self css are here -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Practice shopping</h1>
    <div class="container-lg">
        <div class="row text-center text-black-50 fw-bold fs-6 my-4 py-3 border-bottom border-2 border-light sticky-top bg-white">
            <div class="col-5">Product</div>
            <div class="col-2">Price</h4></div>
            <div class="col-3">Qty</div>
            <div class="col-2">Total</div>
        </div>
        <div class="row my-5 text-start text-md-center flex align-items-center shadow-sm rounded-3 py-3">
          <div class="col-5">
              <div class="row flex-md-row align-items-center flex-column">
                  <div class="col-6 w-50 p-0">
                      <img class="img-fluid" src="./images/product-1.png" alt="">
                  </div>
                  <div class="col-6 text-start p-0">
                      <p class="fw-bold fs-5">Iphone 11 Pro</p>
                      <p class="">#0000789111</p>
                      <p class="fw-bold">Color: Black</p>
                  </div>
              </div>
            </div>
          <div class="col-2">
              <h5>$<span id="phone-fixed-price">1299</span></h5>
            </div>
          <div class="col-3">
              <button id="phone-minus" class="border-0 bg-white fs-2 fw-bold d-block d-md-inline-block mx-auto">-</button>
              <input id="phone-qty" class="bg-white fw-bold border-0 fs-5 w-25 text-center d-block d-md-inline-block mx-auto" type="number" value="1" name="" id="iphone-qnty" disabled>
              <button id="phone-plus" class="border-0 bg-white fs-4 fw-bold d-block d-md-inline-block mx-auto">+</button>
            </div>
          <div class="col-2 p-0">
              <h5>$<span id="phone-update-price">1299</span></h5>
            </div>
      </div>
      <div class="row my-5 text-start text-md-center flex align-items-center shadow-sm rounded-3 py-3">
          <div class="col-5">
              <div class="row flex-md-row flex-column align-items-center">
                  <div class="col-6 w-50 p-0">
                      <img class="img-fluid" src="./images/product-2.png" alt="">
                  </div>
                  <div class="col-6 text-start p-0">
                      <p class="fw-bold fs-5">iPhone 11 Silicone Case</p>
                      <p class="">#0000799111</p>
                      <p class="fw-bold">Color: Silver</p>
                  </div>
              </div>
            </div>
          <div class="col-2">
              <h5>$<span id="case-fixed-price">59</span></h5>
            </div>
          <div class="col-3">
              <button id="case-minus" class="border-0 bg-white fs-2 fw-bold  d-block d-md-inline-block mx-auto">-</button>
              <input id="case-qty" class="bg-white fw-bold border-0 fs-5 w-25 text-center  d-block d-md-inline-block mx-auto" type="number" value="1" name="" id="iphone-qnty" disabled>
              <button id="case-plus" class="border-0 bg-white fs-4 fw-bold  d-block d-md-inline-block mx-auto">+</button>
            </div>
          <div class="col-2 p-0">
              <h5>$<span id="update-case-price">59</span></h5>
            </div>
      </div>
      <div class="row py-2 mb-4 mx-4 border-bottom">
        <div class="col-8">
            <h5>Subtotal:</h5>
            <h5>Tax:</h5>
            <h5>Total:</h5>
        </div>

        <div class="col-4 text-end status">
            <h5>$<span id="sub-total">135</span></h5>
            <h5>$<span id="tax-amount">0</span></h5>
            <h5>$<span id="full-total">1278</span></h5>
        </div>
      </div>
      <div class="row mb-5">
          <div class="col-8">
            <input type="text" name="" id="" placeholder="Add a Note" class="w-75 py-2 px-3 border-1 border-dark rounded-pill fs-5">
          </div>
          <div class="col-4 text-end">
              <button onclick="checkOut()" class="bg-black text-white fs-6 fw-normal border-0 rounded-pill py-2 px-4">Check Out</button>
          </div>
      </div>
    </div>
    <!-- javascript are here  -->
    <script src="./js/app.js"></script>
  </body>
</html>
